<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Key</title>

<style>
body {
    background-color: #0e0e0e;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    text-align: center;
}

.keybox {
    background-color: #1b1b1b;
    padding: 18px 30px;
    border-radius: 10px;
    font-size: 18px;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.2s;
}

.keybox:hover {
    background-color: #242424;
}

.status {
    margin-top: 10px;
    font-size: 14px;
    color: #9cff9c;
    opacity: 0;
    transition: opacity 0.2s;
}
</style>
</head>

<body>

<div class="container">
    <div class="keybox" onclick="copyKey()">
        <strong>Keyy:</strong>
        <span id="key">Phemonaz.lex-KEY-291&@GSo2!0-482sn</span>
    </div>
    <div class="status" id="status">Copied to clipboard</div>
</div>

<script>
function copyKey() {
    const key = document.getElementById("key").innerText;
    navigator.clipboard.writeText(key);
    document.getElementById("status").style.opacity = "1";
}
</script>

</body>
</html>
